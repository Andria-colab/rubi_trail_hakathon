<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #050816;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: #020617;
      border-radius: 18px;
      padding: 20px 20px 24px;
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .app-title-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .app-subtitle {
      font-size: 13px;
      color: #9ca3af;
    }

    .pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(96, 165, 250, 0.6);
      color: #bfdbfe;
      background: radial-gradient(circle at top left, rgba(96, 165, 250, 0.25), rgba(15, 23, 42, 0.85));
    }

    .note-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
      padding: 12px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), rgba(15, 23, 42, 0.96));
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .note-form label {
      font-size: 13px;
      color: #e5e7eb;
    }

    .input,
    .textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      background: rgba(15, 23, 42, 0.95);
      color: #f9fafb;
      font-size: 14px;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
    }

    .input:focus,
    .textarea:focus {
      border-color: rgba(96, 165, 250, 0.9);
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.7);
      transform: translateY(-0.5px);
    }

    .textarea {
      resize: vertical;
      min-height: 70px;
      max-height: 180px;
    }

    .note-form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .char-count {
      font-size: 12px;
      color: #9ca3af;
    }

    .btn-primary {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: white;
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 14px 30px rgba(56, 189, 248, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.85);
    }

    .btn-primary-icon {
      font-size: 16px;
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 0 2px;
    }

    .notes-title {
      font-size: 14px;
      font-weight: 600;
      color: #e5e7eb;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .notes-meta {
      font-size: 12px;
      color: #9ca3af;
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 360px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .note-card {
      padding: 10px 11px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, rgba(52, 211, 153, 0.08), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(55, 65, 81, 0.9);
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, border-color 0.08s ease;
    }

    .note-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.9);
      border-color: rgba(74, 222, 128, 0.7);
    }

    .note-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .note-title {
      font-size: 14px;
      font-weight: 600;
      color: #f9fafb;
      word-break: break-word;
    }

    .note-date {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
    }

    .note-body {
      font-size: 13px;
      color: #d1d5db;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .note-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 2px;
    }

    .btn-delete {
      border: none;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(239, 68, 68, 0.1);
      color: #fecaca;
      border: 1px solid rgba(248, 113, 113, 0.6);
      transition: background 0.08s ease, transform 0.08s ease, border-color 0.08s ease;
    }

    .btn-delete:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: translateY(-0.5px);
      border-color: rgba(248, 113, 113, 0.9);
    }

    .empty-state {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      padding: 30px 12px 16px;
    }

    .empty-state span {
      display: block;
      font-size: 22px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .app {
        padding: 16px 14px 20px;
      }
      .app-title {
        font-size: 18px;
      }
      .note-form {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title-group">
        <h1 class="app-title">Offline Notes</h1>
        <p class="app-subtitle">LocalStorage-powered demo for Vercel hosting</p>
      </div>
      <div class="pill">Client-side only</div>
    </header>

    <section class="note-form" id="note-form-section">
      <div>
        <label for="note-title">Title</label>
        <input id="note-title" class="input" type="text" placeholder="Idea, reminder, or brain dump..." />
      </div>

      <div>
        <label for="note-content">Note</label>
        <textarea id="note-content" class="textarea" placeholder="Type your note here..."></textarea>
      </div>

      <div class="note-form-footer">
        <p class="char-count" id="char-count">0 characters</p>
        <button id="add-note-btn" class="btn-primary">
          <span class="btn-primary-icon">+</span>
          Add note
        </button>
      </div>
    </section>

    <section>
      <div class="notes-header">
        <span class="notes-title">Your Notes</span>
        <span class="notes-meta" id="notes-meta">0 saved</span>
      </div>
      <div class="notes-list" id="notes-list"></div>
    </section>
  </div>

  <script>
    // --- Simple notes app using localStorage ---

    const STORAGE_KEY = "vercel-notes-demo";

    const titleInput = document.getElementById("note-title");
    const contentInput = document.getElementById("note-content");
    const addBtn = document.getElementById("add-note-btn");
    const notesList = document.getElementById("notes-list");
    const notesMeta = document.getElementById("notes-meta");
    const charCount = document.getElementById("char-count");

    let notes = [];

    function loadNotes() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        notes = raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error("Failed to parse stored notes", e);
        notes = [];
      }
      renderNotes();
    }

    function saveNotes() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleString(undefined, {
        day: "2-digit",
        month: "short",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function renderNotes() {
      notesList.innerHTML = "";

      if (!notes.length) {
        notesList.innerHTML = `
          <div class="empty-state">
            <span>üìù</span>
            No notes yet. Add one above to test your Vercel deployment.
          </div>
        `;
        notesMeta.textContent = "0 saved";
        return;
      }

      notesMeta.textContent = `${notes.length} saved`;

      notes
        .slice()
        .sort((a, b) => b.createdAt - a.createdAt)
        .forEach(note => {
          const card = document.createElement("article");
          card.className = "note-card";
          card.innerHTML = `
            <div class="note-title-row">
              <h2 class="note-title">${escapeHtml(note.title || "Untitled")}</h2>
              <span class="note-date">${formatDate(note.createdAt)}</span>
            </div>
            <div class="note-body">${escapeHtml(note.content || "")}</div>
            <div class="note-actions">
              <button class="btn-delete" data-id="${note.id}">Delete</button>
            </div>
          `;
          notesList.appendChild(card);
        });
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function addNote() {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title && !content) return;

      const note = {
        id: Date.now().toString(),
        title,
        content,
        createdAt: Date.now()
      };

      notes.push(note);
      saveNotes();
      renderNotes();

      titleInput.value = "";
      contentInput.value = "";
      updateCharCount();
    }

    function deleteNote(id) {
      notes = notes.filter(n => n.id !== id);
      saveNotes();
      renderNotes();
    }

    function updateCharCount() {
      const length = contentInput.value.length;
      charCount.textContent = `${length} character${length === 1 ? "" : "s"}`;
    }

    addBtn.addEventListener("click", () => {
      addNote();
    });

    contentInput.addEventListener("input", updateCharCount);

    notesList.addEventListener("click", (e) => {
      if (e.target.matches(".btn-delete")) {
        const id = e.target.getAttribute("data-id");
        deleteNote(id);
      }
    });

    window.addEventListener("keydown", (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
        addNote();
      }
    });

    loadNotes();
    updateCharCount();
  </script>
</body>
</html>
